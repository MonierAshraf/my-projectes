<u><h1>Tan Function</h1></u>

<script>

    
       

        var table = '';
  
        for (var i = 0; i <= 10; i++) {
           
            table += '<tr>';

            for (var j = 0; j <1; j++) {
                table += '<td>' + i + '</td>';
                table += '<td>' + Math.tan(i) + '</td>';
            }

        
           
            table += '</tr>';

         
        } 
        
         

        
        document.write('<table border="2pd">' + '<tr>'
            +'<th>' + "#" + '</th>'
            +'<th>' + "Tan(#)" + '</th>'
            +'</tr>' +table + '</table>');

           

      

</script>









<h3>The average value is </h3>
<table border="1.5pd" style="border-color: grey" id="output">

<script>

    var sum = 0;

        for (var i = 0; i < 11; i++) {
