<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Online Shopping</title>
    </h:head>
    <h:body>
        <h1>Online Shopping</h1>
        <h:form>
            
            Your Name : <h:inputText value="#{userCart.name}" required="true"/>
                <br/>
                <br/>
              Current Date :  <h:outputText value="#{userCart.date}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
                <br/>
           <h1>Select Your Products  </h1>
           <h:selectManyCheckbox value="#{userCart.products}" border="1">
            <f:selectItem itemLabel="Denon AV Receiver" itemValue="Denon AV Receiver"/>
        
              <f:selectItem itemLabel="Minecraft" itemValue="Minecraft"/>
              <f:selectItem itemLabel="Playstation VR Bundle" itemValue="Playstation VR Bundle"/>
              
              <f:selectItem itemLabel="Xbox One X 1TB Console" itemValue="Xbox One X 1TB Console"/>
              <f:selectItem itemLabel="Fire HD 10 Tablet" itemValue="Fire HD 10 Tablet"/>
              <f:selectItem itemLabel="Microsoft Surface Pro" itemValue="Microsoft Surface Pro"/>
              
          </h:selectManyCheckbox>
           <br/>
           <h:commandButton action="cart" value="Add To Cart"/>
        </h:form>
    </h:body>
</html>
