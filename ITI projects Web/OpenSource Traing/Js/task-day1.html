<!DOCTYPE html>
<html>

<head>

</head>

<body>


    <section>
        <u>
            <h1> Work of Day 1 </h1>
        </u>

        <script>




            var table = '';
            for (var i = 1; i <= 10; i++) {// numbers of table rows 

                table += '<tr>';//start table row to enter data

                if (i == 6) {
                    for (var j = 0; j < 1; j++) {//number of row and others
                        table += '<th style="color:orange">' + "Row index" + i + '</th>';

                        for (var j = 0; j < Math.random() * i; j++) {// Math.random() * i = numbers of cells in tabel with row


                            if (j != 2 && j != 0) {
                                table += '<td style="color:orange">' + Math.random() + '</td>';// Math.random() =value will take it
                            }
                            else if (j == 0) {
                                table += '<td style="color:red">' + Math.random() + '</td>';
                            }

                            else if (j == 2) {
                                table += '<td style="color:blue">' + Math.random() + '</td>';
                            }


                        }

                    }
                }

                else if (i != 6) {
                    for (var j = 0; j < 1; j++) {
                        table += '<th>' + "Row index" + i + '</th>';

                        for (var j = 0; j < Math.random() * i; j++) {
                            if (j == 0) {
                                table += '<td style="color:red">' + Math.random() + '</td>';
                            }

                            else if (j == 2) {
                                table += '<td style="color:blue">' + Math.random() + '</td>';
                            }

                            else if (j != 2 && j != 0) {
                                table += '<td style="color:black">' + Math.random() + '</td>';
                            }


                        }

                    }
                }


                table += '</tr>';


            }
            document.write('<table border="2pd">' + '<tr>'
                 + table  + '</tr>'+ '</table>');





        </script>
        <table border="1.5pd" style="border-color: grey" id="output">

        </table>

    </section>











</body>



</html>
